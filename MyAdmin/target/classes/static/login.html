<!DOCTYPE HTML>
<html   >
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript">
    function dainji(o){
        /*layer.msg('已删除!',{icon:1,time:1000});*/
        o.src="AuthImage?name="+Math.random();
    }

 	/*ajax验证数据*/
    function aa() {
		var username = $("#username").val();
        var password =$("#password").val();
        var yzm =$("#yzm").val();
     	if(username==""||password==""||yzm==""){
            layer.msg('请填写正确!',{icon:5,time:1000});
		} else{
     	    $.post("login",{UserName:username,password:password,CheckCode:yzm},function (data) {
				if(data=='1'){
					/*登陆成功*/
                 $("#submits").click();
				}else  if(data =='2'){
                    layer.msg('验证码不正确!',{icon:5,time:1000});
				}else{
                    layer.msg('账号密码不正确!',{icon:5,time:1000});
				}
            })
		}
    }
</script>
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form action="logins"   method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="username" name="UserName" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>

							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="password" name="password"  class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"  type="password" placeholder="请输入密码">
							</div>

							<div class="input_outer1">
							<span class="us_uer"></span>
								<input id="yzm"  name="CheckCode"  class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"  type="text" placeholder="请输入验证码">
								<div class="input_outerimg"><a href="#"><img src="/AuthImage" width="67" onclick="dainji(this)" /></a></div>
							</div>
						 
							<div class="mb2"> 
								<input type="button" class="act-but submit" onclick="aa()" name="buttons" value="登录" />
							</div>

							<div class="mb2"> 
								<input type="submit" id="submits" style="display: none" class="act-but submit" onclick="aa()" name="buttons" value="登录" />
							</div>


						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
	</body>
</html>
