<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="TianJiaAdd" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${session.bjus.getU_name()}" value="" placeholder="" id="username" name="username">
				<input type="text" class="input-text" th:value="${session.bjus.getU_id()}" style="display:none;" value="" placeholder="" id="id" name="id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${session.bjus.getU_pwd()}"  placeholder="" id="password" name="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>支付密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${session.bjus.getU_pay_pwd()}" placeholder="" id="pay_pwd" name="pay_pwd">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<span th:if="${session.bjus.getU_sex() eq '男'}"><input name="sex" type="radio" id="sex-1"   checked value="男" >
					</span>
					<input name="sex" type="radio" id="sex-1"     value="男" >
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">

					<span th:if="${session.bjus.getU_sex() eq '女'}"><input name="sex" type="radio" id="sex-2"   checked value="女" ></span>
					<input name="sex" type="radio" id="sex-2"     value="女" >
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${session.bjus.getU_phone()}" placeholder="" id="mobile" name="mobile">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  th:value="${session.bjus.getU_email()}" placeholder="@" name="email" id="email">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所在城市：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${session.bjus.getU_address()}" placeholder="" id="city" name="city">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input name="beizhu"  id="beizhu" rows="" class="textarea"  th:value="${session.bjus.getU_remark()}"   onKeyUp="$.Huitextarealength(this,100)"/>

			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
            password:{
                required:true,
            },
            pay_pwd:{
                required:true,
			},
            city:{
                required:true,
            },
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
		   var username= $("#username").val();
          var password=  $("#password").val();
            var  pay_pwd= $("#pay_pwd").val();
            var   city=   $("#city").val();
            var sex = $("input[type='radio']:checked").val();
            var    mobile= $("#mobile").val();
            var    email= $("#email").val();
        	 var   beizhu= $("#beizhu").val();
        	 var 	id=$("#id").val();
		    $.post("BianJiXuiGai",{username:username,password:password,pay_pwd:pay_pwd,city:city,sex:sex,mobile:mobile,email:email,beizhu:beizhu,id:id},function (a) {
						if(a=="1"){
						    //修改成功
                            layer.msg('修改成功!',{icon:1,time:1000});
                            var int=self.setInterval(function(){  // 这个方法是说在延迟两秒后执行大括号里的方法
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.$('.btn-refresh').click();
                                parent.location.reload(); //刷新父级页面
                                parent.layer.close(index); //关闭面板
                            },1000) //这里1000代表1秒
						}else{
                            layer.msg('修改失败!',{icon:1,time:1000});
						}
            });
		}
	});





});


</script>
