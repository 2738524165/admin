<body>
<div class="page-container">
	<form action="" method="post" enctype="multipart/form-data"   class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" style="display: none" placeholder="" id="spid" th:value="${session.spxg.get('cy_id')}" name="id" >
				<input type="text" class="input-text" value="" placeholder="" id="spname" th:value="${session.spxg.get('cy_name')}" name="spname">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>一类名称：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="yiji" id="yiji" class="select"  >
					<option th:each="list:${session.one}" th:value="${list.getOc_id()}"><title th:text="${list.getOc_name()}"></title></option>
				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"> <span class="c-red">*</span>二类名称：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
			<select name="erji" id="erji" class="select">
			<option  th:value="${session.spxg.get('oc_id')}"><title th:text="${session.spxg.get('oc_name')}"></title></option>
			</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"> <span class="c-red">*</span>三类名称：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select  name="sanji" id="sanji" class="select">
					<option  th:value="${session.spxg.get('tc_id')}"><title th:text="${session.spxg.get('tc_content')}"></title></option>
				</select>
				</span>
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" name="price" id="price" placeholder="" th:value="${session.spxg.get('cy_price')}" class="input-text" style="width:90%">
				元</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品存库：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" name="kucun" id="kucun" placeholder="" th:value="${session.spxg.get('cy_inventory')}" class="input-text" style="width:90%"/>
			</div>
		</div>



		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地区：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="diqu" id="diqu" placeholder=""  th:value="${session.spxg.get('cy_placeoforigin')}"  class="input-text" style="width:90%">
			</div>
		</div>

		<!--layui图片主键-->
		<div class="row cl">
			<input type="hidden"  id="Hello"  th:value="${ session.spxg.get('p_image')}"  /><!--图片地址-->
			<input  type="hidden" id="pid"   th:value="${session.spxg.get('p_id')}" /><!--图片id-->
			<label class="form-label col-xs-4 col-sm-2">图片上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="layui-upload">
					<button type="button"  class="layui-btn" id="test1">上传图片</button>
				</div>
			</div>
		</div>

		<div class="row cl"  >
			<label class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="layui-upload-list">
					<input type="hidden" name="aa" >
					<img class="layui-upload-img" th:attr="src='img/'+${ session.spxg.get('p_image')}" id="demo1" height="200px" width="200px">
				</div>
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品介绍：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input name="beizhu"  id="beizhu" rows="" class="textarea" th:value="${session.spxg.get('cy_introduction')}"  onKeyUp="$.Huitextarealength(this,100)"/>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button    class="btn btn-primary radius" id="submit" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>

			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
$(function() {
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });


	/* 显示一级分类和二级分类 */

    $("#yiji").change(function () {
        var yiji = $("#yiji").val();
        $.ajax({
            url: "FenLeis2?oid=" + yiji,
            data: {
                "type": "ajax"
            },
            datatype: "json",
            type: "get",
            success: function (data) {
                $("#erji").empty();
                $("#sanji").empty();
                $.each(data, function(index, item) {
                    $("select [name='erji']").empty();
                    $("#erji").append($("<option value='" + item.oc_id + "'>" + item.oc_name + "</option>"));
                });
            }
        });
    });

	/*显示三级分类*/
    $("#erji").change(function () {
        var erji = $("#erji").val();
        $.ajax({
            url: "FenLeis3?oid=" + erji,
            data: {
                "type": "ajax"
            },
            datatype: "json",
            type: "get",
            success: function (data) {
                $("#sanji").empty();
                $.each(data, function(index, item) {  $("#sanji").empty();
                    $("#sanji").append($("<option value='" + item.tc_id + "'>" + item.tc_content + "</option>"));
                });
            }
        });
    });



	/*表单提交*/
    $("#form-article-add").validate({
        rules:{
            spname:{
                required:true,
            },
            price:{
                required:true,
            },
            kucun:{
                required:true,
            },
            diqu:{
                required:true,
            },
            yiji:{
                required:true,
            },
            erji:{
                required:true,
            },
            yanse:{
                required:true,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form) {
            /*获取表单中的值*/
            var pid=$("#pid").val();
            var spname= $("#spname").val();
            var sanji= $("#sanji").val();
            var price= $("#price").val();
            var kucun= $("#kucun").val();
            var diqu= $("#diqu").val();
            var beizhu= $("#beizhu").val();
            var id= $("#spid").val();
            var tupath= $("#Hello").val();

            $.post("SpXuiGai",{pid:pid,  tupath:tupath,id:id,spname:spname,price:price,kucun:kucun,diqu:diqu,beizhu:beizhu,sanji:sanji},function (a) {

                    if(a==1){
                        //修改成功
                        layer.msg('修改成功!', {icon: 1, time: 1000});
                        var int = self.setInterval(function () {  // 这个方法是说在延迟两秒后执行大括号里的方法
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.$('.btn-refresh').click();
                            parent.location.reload(); //刷新父级页面
                            parent.layer.close(index); //关闭面板
                        }, 1000) //这里1000代表1秒
                    }else{
                        layer.msg('修改失败!', {icon: 2, time: 1000});
                    }
                });
     	   }


        });



    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/SCPath'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                $("#Hello").val(res.msg);
                //上传成功
            }
        });
    });





});
</script>
</body>
</html>
