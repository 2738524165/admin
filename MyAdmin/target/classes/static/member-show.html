<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>用户查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
	<img class="avatar size-XL l" src="static/h-ui/images/ucnter/avatar-default.jpg">
	<dl style="margin-left:80px; color:#fff">
		<dt>
			<span class="f-18"><span th:text="${session.YongHuxinxi.getU_name()}"></span></span>
		</dt>
		<dd class="pt-10 f-12" style="margin-left:0" th:if="${session.YongHuxinxi.getU_remark()!=''}" ><span th:text="${session.YongHuxinxi.getU_remark()}"></span></dd>

		<dd class="pt-10 f-12" style="margin-left:0" th:if="${session.YongHuxinxi.getU_remark()==''}" >此人很懒,未设置备注</dd>
	</dl>
</div>
<div class="pd-20">
	<table class="table">
		<tbody>
			<tr>
				<th class="text-r" width="80">性别：</th>
				<td  th:if="${session.YongHuxinxi.getU_sex() eq '男'}">男</td>
				<td  th:if="${session.YongHuxinxi.getU_sex() eq '女'}">女</td>
			</tr>
			<tr>
				<th class="text-r">手机：</th>
				<td><span th:text="${session.YongHuxinxi.getU_phone()}">未设置</span></td>
			</tr>
			<tr>
				<th class="text-r">邮箱：</th>
				<td><span th:text="${session.YongHuxinxi.getU_email()}">未设置</span></td>
			</tr>
			<tr>
				<th class="text-r">地址：</th>
				<td th:if="${session.YongHuxinxi.getU_address() != ''}"><span   th:text="${session.YongHuxinxi.getU_address()}"> </span></td>

				<td th:if="${session.YongHuxinxi.getU_address() == ''}"> 未设置</td>

			</tr>
			<tr>
				<th class="text-r">注册时间：</th>
				<td><span   th:text="${#calendars.format(session.YongHuxinxi.getU_record_date(),'yyyy-MM-dd mm:ss')}"></span></td>
			</tr>
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
</body>
</html>
