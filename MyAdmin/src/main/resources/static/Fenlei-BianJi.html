<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

    $("#tab-system").Huitab({
		index:0
    });

    $.ajax({
        url: "FenLeiss2?id="+0,
        data: {
            "type": "ajax"
        },
        datatype: "json",
        type: "get",
        success: function (data) {/*
            $("#yiji").empty();*/
            $.each(data, function(index, item) {
                $("select [name='yiji']").empty();
                $("#yiji").append($("<option value='" + item.oc_id + "'>" + item.oc_name + "</option>"));
            });
        }
    });




    $("#b").click(function () {
                $.ajax({
                    url: "FenLeiss2",
                    data: {
                        "type": "ajax"
                    },
                    datatype: "json",
                    type: "get",
                    success: function (data) {
                        $("#erji").empty();
                        $.each(data, function(index, item) {
                            $("select [name='erji']").empty();
                            $("#erji").append($("<option value='" + item.oc_id + "'>" + item.oc_name + "</option>"));
                        });

                    }
                });
    });



    $("#c").click(function () {
        $.ajax({
            url: "FenLeiss2",
            data: {
                "type": "ajax"
            },
            datatype: "json",
            type: "get",
            success: function (data) {
                $("#yidong").empty();
                $("#yidong").append($("<option value='" + "0" + "'>" + "请选择" + "</option>"));
                $.each(data, function(index, item) {
                    $("select [name='yidong']").empty();
                    $("#yidong").append($("<option value='" + item.oc_id + "'>" + item.oc_name + "</option>"));
                });
            }
        });
    });



    $("#form-article-add").validate({
        rules:{

        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form) {
            var yiji = $("#yiji").val();//根目录
            var Fenleiname = $("#Fenleiname").val(); //添加一级分类
            if ( Fenleiname=="") {
                layer.msg('请输入完整信息', {icon:5, time: 1000});
            } else   {
                $.post("FenleiXg", {id:yiji,name:Fenleiname}, function (a) {
                    if (a == "1") {
                        //添加成功
                        layer.msg('添加成功!', {icon: 6, time: 1000});
                    } else {
                        layer.msg('添加失败，请联系管理员!', {icon: 5, time: 1000});
                    }
                });
            }
        }
    });



    $("#form-article-add2").validate({
        rules:{

        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form) {
            var yiji = $("#erji").val();//一级分类id
            var Fenleiname = $("#Fenleiname2").val(); //添加二级分类
            if ( Fenleiname=="") {
                layer.msg('请输入完整信息', {icon:5, time: 1000});
            } else   {
                $.post("FenleiXg", {id2:yiji,name2:Fenleiname}, function (a) {
                    if (a == "1") {
                        //添加成功
                        layer.msg('添加成功!', {icon: 6, time: 1000});
                    } else {
                        layer.msg('添加失败，请联系管理员!', {icon: 5, time: 1000});
                    }
                });
            }
        }
    });




    $("#form-article-add3").validate({
        rules:{

        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form) {
            var yiji = $("#oid").val();//一级分类id
            var Fenleiname = $("#Fenleiname3").val(); //添加二级分类
            var oid = $("#yidong").val(); //添加二级分类
            if ( Fenleiname=="") {
                layer.msg('请输入完整信息', {icon:5, time: 1000});
            } else   {
                $.post("FenleiXg", {id3:yiji,name3:Fenleiname,oid:oid}, function (a) {
                    if (a == "1") {
                        //添加成功
                        layer.msg('添加成功!', {icon: 6, time: 1000});
                        var int = self.setInterval(function () {  // 这个方法是说在延迟两秒后执行大括号里的方法
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.$('.btn-refresh').click();
                            parent.location.reload(); //刷新父级页面
                            parent.layer.close(index); //关闭面板
                        }, 1000) //这里1000代表1秒
                    } else {
                        layer.msg('添加失败，请联系管理员!', {icon: 5, time: 1000});
                    }
                });
            }
        }
    });
});



</script>
